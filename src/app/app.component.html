<style>
  img {
    display: block;
    margin: 0 auto;
    width: 25%;
  }
  .input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  }
  h1 {
    text-align: center;
  }
  .error-output {
    color: red;
    margin-left: 10px;
    font-size: 12px;
    font-style: italic;
  }
</style>

<div>
  <h1>Hello {{this.username}} form BridgeLabz</h1>
  <img [src]="imgUrl" (click)="onClick($event)" alt="The BridgeLabz logo: a bridge to employment through lab works."/>
  <div class="input-container">
    <input type="text" (input)="onInput($event)" [(ngModel)]="username" placeholder="Enter your name" /> 
    <span class="error-output">{{this.nameError}}</span>
  </div>
</div>

<router-outlet />
